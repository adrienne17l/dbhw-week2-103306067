<html>
<head>
  
  <title></title>
<style>
.timer-wrapper {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #E2C2DE;
  color: #ff6;
}

.timer-wrapper > ul {
  height: 100%;
  width: 100%;
  display: block;
  margin: 0 auto;
}

.timer-wrapper > ul > li {
  position: absolute;
  top: 50%;
  left: 50%;
  display: block;
  background: transparent;
  border: 10px solid rgb(255, 122, 140);
  border-left-color: transparent;
  border-right-color: transparent;
  border-radius: 500px;
  transition: all 0.5s ease;
}

.timer-wrapper > ul > li:last-child {
  position: absolute;
  top: 50%;
  left: 50%;
  z-index: 20;
  width: 200px;
  height: 100px;
  margin-left: -110px;
  margin-top: -110px;
  padding: 70px 0px 30px;
  background-color: transparent;
  border: 10px dotted rgba(255, 71, 123, 0.4);
  border-radius: 500px;
  text-shadow: 2px 2px 0px rgba(255, 71, 123, 0.2);
  box-shadow: 0px 0px 30px rgb(255, 71, 123);
  animation: pulseShadow 5s infinite linear;
}

.timer-wrapper > ul > li:last-child::after {
  content: '';
  border: 3px dotted rgba(255, 71, 123, 0.3);
  border-radius: 200px;
  width: 200px;
  height: 200px;
  display: block;
  position: absolute;
  top: -3px;
  left: -3px;
  background-color: transparent;
  box-shadow: inset 0px 0px 30px rgb(255, 122, 182);
}

.timer-wrapper > ul > li:nth-child(4) {
  margin-left: -170px;
  margin-top: -170px;
  z-index: 1;
  width: 330px;
  height: 330px;
  border-width: 5px;
  border-style: solid;
  box-shadow: inset 0px 0px 25px rgba(23, 246, 251, 1.0);
  animation: spinBG3 8s infinite linear;
}

.timer-wrapper > ul > li:nth-child(3) {
  margin-left: -150px;
  margin-top: -150px;
  z-index: 1;
  width: 296px;
  height: 296px;
  border-width: 2px;
  box-shadow: inset 0px 0px 10px rgba(255, 191, 173, 1);
  animation: spinBG 12s infinite linear;
}

.timer-wrapper > ul > li:nth-child(2) {
  margin-left: -137px;
  margin-top: -137px;
  z-index: 1;
  width: 270px;
  height: 270px;
  border-width: 2px;
  border-style: dotted;
  box-shadow: 0px 0px 20px rgb(202, 138, 255);
  animation: spinBG2 2s infinite linear;
}

.timer-wrapper > ul > li:first-child {
  margin-left: -130px;
  margin-top: -130px;
  z-index: 2;
  width: 240px;
  height: 240px;
  border-width: 10px;
  animation: spinBG 5s infinite linear;
}

#num {
  position: absolute;
  top: 50%;
  left: 50%;
  z-index: 200;
  margin-left: -9%;
  margin-top: -7%;
  font-size: 120px;
}


/*-------------------------------------------
     Animations
    -------------------------------------------*/

@keyframes pulseGlow {
  0% {
    text-shadow: 0px 0px 20px rgb(240, 102, 255);
  }
  50% {
    text-shadow: 0px 0px 40px rgb(240, 102, 255);
  }
  100% {
    text-shadow: 0px 0px 20px rgb(240, 102, 255);
  }
}

@keyframes pulseShadow {
  0% {
    box-shadow: 0px 0px 30px rgb(255, 148, 148);
  }
  50% {
    box-shadow: 0px 0px 30px rgb(255, 194, 148);
  }
  100% {
    box-shadow: 0px 0px 30px rgb(202, 138, 255);
  }
}

@keyframes spinBG {
  0% {
    transform: rotate(360deg);
  }
  100% {
    transform: rotate(-360deg);
  }
}

@keyframes spinBG2 {
  0% {
    transform: rotate(360deg);
    box-shadow: 0px 0px 1px rgb(255, 102, 138);
  }
  50% {
    transform: rotate(0deg);
    box-shadow: 0px 0px 0px rgb(202, 138, 255)
  }
  100% {
    transform: rotate(0deg);
    box-shadow: 0px 0px 1px rgb(255, 148, 148);
  }
}

@keyframes spinBG3 {
  0% {
    transform: rotate(180deg);
    box-shadow: 0px 0px 1px rgb(255, 122, 140);
  }
  50% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(-180deg);
  }
}
</style>
</head>
<body>
<div class="timer-wrapper">
  <span id="num">60</span>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
<script>
function minus() {
  if (document.getElementById("num")) {
    var curr = parseInt(document.getElementById("num").innerHTML);
  }

  if (curr && curr <= 60) {

    if (curr <= 10) {
      document.getElementById("num").innerHTML = "0" + (curr - 1);
    } else {
      document.getElementById("num").innerHTML = curr - 1;
    }
  } else {
    document.getElementById("num").innerHTML = 60;
  }

  setTimeout(function() {
    minus();
  }, 1000);
};
minus();
</script>
</body>
</html>
